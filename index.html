<!DOCTYPE html>
<html lang="sv-se">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"crossorigin="anonymous">
    <link rel="stylesheet"href="/style.css">
    <title></title>
</head>
<body>
    <div class="container ">

        <form onsubmit="register(event)" method="post" novalidate>
            <div form-content>
                <div class="mb-3">
                    <input id="firstName" required  placeholder="Förnamn.." type="text" >
                    <span id="firstName-error">  </span>
                </div>
                <div class="mb-3">
                    <input id="lastName" required  placeholder="efternman.." type="text" >
                    <span id="lastName-error">  </span>
                </div>
                <div class="mb-3">
                    <input id="email" required type="email"  placeholder="e-postadress.." >
                    <span id="email-error"> </span>
                </div>
                <div class="mb-3">
                    <input id="password" required type="password" placeholder="lösenord.." >
                    <span id="password-error">  </span>
                </div>
                <div class="mb-3">
                    <input id="confirmPassword" required  data-comparewith="password" type="password" placeholder="beräfta lösenord.." type="text">
                    <span id="confirmPassword-error">  </span>
                </div>
            </div>


            <button type="submit">Registrera</button>


        </form>



    </div>
   
    
</body>
</html>
